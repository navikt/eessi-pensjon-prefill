buildscript {
    ext {
        springBootVersion = '2.7.4'
        springKafkaVersion = '2.9.1'
        jacksonModuleKotlinVersion = '2.13.4'
        cxfVersion = '3.3.4'
        tokenSupportVersion = '2.1.6'
        logstashLogbackVersion = '7.2'
        pensjonInformasjonVersion = '9.4.10'
        epeuxVersion = '1.3.22'
        epMetricsVersion = '0.5.23'
        epPersonoppslagVersion = '11.3.10'
        epLoggingVersion='1.0.51'
        epPensjonInformasjonVersjon='2.0.57'
    }
}

plugins {
    id "org.springframework.boot" version "$springBootVersion"
    id "io.spring.dependency-management" version "1.0.14.RELEASE"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
    id "com.vanniktech.dependency.graph.generator" version "0.8.0"
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi'

jar {
    archivesBaseName = 'eessi-pensjon-prefill'
}

dependencies {
    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-aop")
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-actuator")

    // Spring Framework BOM-fil overstyrer s책 vi f책r siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:5.3.23"))

    // Kotlin
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonModuleKotlinVersion}")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonModuleKotlinVersion}")

    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    //flattenmap
    implementation("com.github.wnameless.json:json-flattener:0.14.0")

    // Logging
    implementation("net.logstash.logback:logstash-logback-encoder:${logstashLogbackVersion}")
    configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

    // auditlogger syslog la st책 som 0.9.30/1.0.0
    implementation("com.papertrailapp:logback-syslog4j:1.0.0")
    implementation("org.syslog4j:syslog4j:0.9.30")

    // OIDC
    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-test-support:2.0.5")

    implementation ("no.nav.common:token-client:2.2022.09.26_07.11-78a5190823bd")

    // Micrometer
    implementation('io.micrometer:micrometer-registry-prometheus')

    implementation ("org.springframework.kafka:spring-kafka:$springKafkaVersion")

    implementation("no.nav.eessi.pensjon:ep-eux:${epeuxVersion}")
    implementation("no.nav.eessi.pensjon:ep-metrics:$epMetricsVersion")
    implementation("no.nav.eessi.pensjon:ep-logging:${epLoggingVersion}")
    implementation("no.nav.eessi.pensjon:ep-kodeverk:3.1.9")
    implementation("no.nav.eessi.pensjon:ep-personoppslag:${epPersonoppslagVersion}")
    implementation("no.nav.eessi.pensjon:ep-pensjonsinformasjon:${epPensjonInformasjonVersjon}")

    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2600.3800cc4")

    //mock - test
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springBootVersion") {
        exclude module: 'junit'
        exclude module: "mockito-core"
        exclude module: 'junit-vintage-engine'
    }
    testImplementation ("org.springframework.kafka:spring-kafka-test:$springKafkaVersion")
    testImplementation("org.pac4j:spring-webmvc-pac4j:6.2.0")

    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    testImplementation("org.skyscreamer:jsonassert:1.5.1")
    testImplementation('io.mockk:mockk:1.12.5')

    // Architecture tests la st책 som 0.11.0
    testImplementation ('com.tngtech.archunit:archunit:1.0.0')

    // Forenklere mocking av beans, benyttes som mockito mockbean
    testImplementation('com.ninja-squad:springmockk:3.1.1')
}
