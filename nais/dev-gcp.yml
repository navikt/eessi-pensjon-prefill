kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-prefill-q2
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: nav-dev
  envFrom:
    - secret: prefill-dev #secret name in Google Secret Manager
  azure:
    application:
      enabled: true
      claims:
        groups:
          - id: 6e921c7e-7b22-4c9a-9ff6-ee3719e3c4ba #Tilgang til 0000-ga-eessi-clerk-pensjon
          - id: 79c6b5b5-1144-495c-a2c9-78aebfb5faf4 #Tilgang til 0000-ga-eessi-clerk-ufore
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: eessi-pensjon-fagmodul-q2
          namespace: eessipensjon
          cluster: dev-gcp
    outbound:
      rules:
        - application: etterlatte-api
          namespace: etterlatte
          cluster: dev-gcp
        - application: logging
          namespace: nais-system
      external:
        - host: kodeverk-api.nav.no
        - host: pensjon-q2.pensjon-pen-q2
        - host: pdl-api.dev-fss-pub.nais.io
        - host: digdir-krr-proxy.intern.dev.nav.no
        - host: eessi-pensjon-fagmodul-q2.intern.dev.nav.no

  webproxy: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: test

    - name: PENSJONSINFORMASJON_URL
      value: https://pensjon-pen-q2.dev-fss-pub.nais.io/pen/api/pensjonsinformasjon/v1
    - name: PESYS_URL
      value: https://pensjon-pen-q2.dev-fss-pub.nais.io/pen/api/eessi

    - name: AZURE_APP_PEN_CLIENT_ID
      value: dev-fss.pensjon-q2.pensjon-pen-q2

    - name: PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: AZURE_APP_PDL_CLIENT_ID
      value: dev-fss.pdl.pdl-api

    - name: KRR_URL
      value: https://digdir-krr-proxy.intern.dev.nav.no
    - name: KRR_CLIENT_ID
      value: dev-gcp.team-rocket.digdir-krr-proxy

    - name: KODEVERK_URL
      value: https://kodeverk-api.nav.no
    - name: AZURE_APP_KODEVERK_CLIENT_ID
      value: dev-gcp.team-rocket.kodeverk-api

    - name: ETTERLATTE_URL
      value: http://etterlatte-api.etterlatte
    - name: AZURE_APP_ETTERLATTE_CLIENT_ID
      value: dev-gcp.etterlatte.etterlatte-api

    - name: KAFKA_AUTOMATISERING_TOPIC
      value: eessipensjon.public-automatisering-q2

    - name: EESSI_PENSJON_INSTITUSJON
      value: NO:NAVAT07
    - name: EESSI_PENSJON_INSTITUSJON_NAVN
      value: NAV ACCEPTANCE TEST 07

    - name: ENV
      value: q2

  image: {{ image }}
  ingresses:
    - https://eessi-pensjon-prefill-q2.intern.dev.nav.no
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 40
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 40
    failureThreshold: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 60
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 1Gi
